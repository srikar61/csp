<body>
  <div class="d1">
    <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef>Sno</th>
        <td mat-cell *matCellDef="let element">{{ element[0] }}</td>
      </ng-container>
      <ng-container matColumnDef="disease">
        <th mat-header-cell *matHeaderCellDef>Disease</th>
        <td mat-cell *matCellDef="let element">{{ element[1] }}</td>
      </ng-container>
      <ng-container matColumnDef="cause">
        <th mat-header-cell *matHeaderCellDef>Cause</th>
        <td mat-cell *matCellDef="let element">{{ element[2] }}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="['sno', 'disease', 'cause']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['sno', 'disease', 'cause']"></tr>
    </table>
  </div>
</body>
