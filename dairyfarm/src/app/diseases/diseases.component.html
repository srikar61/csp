<div class="d1">
    <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef>Sno</th>
        <td mat-cell *matCellDef="let element">{{ element[0] }}</td>
      </ng-container>
      <ng-container matColumnDef="disease">
        <th mat-header-cell *matHeaderCellDef>Disease</th>
        <td mat-cell *matCellDef="let element">{{ element[1] }}</td>
      </ng-container>
      <ng-container matColumnDef="symptoms">
        <th mat-header-cell *matHeaderCellDef>Symptoms</th>
        <td mat-cell *matCellDef="let element">{{ element[2] }}</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element">
        
          <button mat-icon-button color="warn" (click)="deleteData(element[0])">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['sno', 'disease', 'symptoms', 'edit']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['sno', 'disease', 'symptoms', 'edit']"></tr>
    </table>
    <button mat-raised-button color="primary" style="float: right;" (click)="show()">Add data</button>
  </div>
  
  <div class="d1">
    <div class="t1">
      <table>
        <caption><h2>Add data</h2></caption>
  
        <tr>
          <td><input type="text" name="sno" placeholder="Enter sno" [(ngModel)]="newDisease.sno"></td>
          <td><input type="text" name="disease" placeholder="Enter disease" [(ngModel)]="newDisease.disease"></td>
          <td><input type="text" name="symptoms" placeholder="Enter symptoms" [(ngModel)]="newDisease.symptoms"></td>
          <button mat-raised-button color="accent" style="float: right;align-self: center;" (click)="insertData(newDisease)">Submit</button>
        </tr>
      </table>
    </div>
  </div>
